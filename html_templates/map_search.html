  <script>
    $('#us2').locationpicker({
      location: {
        latitude: 19.0759837,
        longitude: 72.87765590000004
      },
      enableAutocomplete: true,
      enableReverseGeocode: true,
      radius: 0,
      inputBinding: {
        latitudeInput: $('#us2-lat'),
        longitudeInput: $('#us2-lon'),
        radiusInput: $('#us2-radius'),
        locationNameInput: $('#us2-address')
      },
      onchanged: function (currentLocation, radius, isMarkerDropped) {
        var addressComponents = $(this).locationpicker('map').location.addressComponents;
        console.log("change", addressComponents);
        console.log(addressComponents.addressLine1);

        var addressInput = $('#address');
        addressInput.val(addressComponents.addressLine1);
        addressInput.trigger('change');

        var cityInput = $('#city');
        cityInput.val(addressComponents.city);
        cityInput.trigger('change');

        var stateInput = $('#state');
        stateInput.val(addressComponents.stateOrProvince);
        stateInput.trigger('change');

        var pinCodeInput = $('#pin_code');
        pinCodeInput.val(addressComponents.postalCode);
        pinCodeInput.trigger('change');

        var countryInput = $('#country');
        countryInput.val(addressComponents.country);
        countryInput.trigger('change');
        // $('#address').val(addressComponents.addressLine1);
        // $('#city').val(addressComponents.city);
        // $('#state').val(addressComponents.stateOrProvince);
        // $('#pin_code').val(addressComponents.postalCode);
        // $('#country').val(addressComponents.country);
        // addressInput.trigger('addressInput');
      },
      draggable: true,
      markerDraggable: true,
      markerVisible: true
    });

    function updateControls(addressComponents) {
      console.log(addressComponents);
    }
  </script>
